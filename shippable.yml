language: node_js

node_js:
    - 5.9.1

install:
    - npm install -g npm
    - npm install

before_script:
    - echo "export const API_URL = 'http://localhost:5000/api/v0';" > ./src/backend_url.js
    - mkdir -p shippable/testresults
    - mkdir -p shippable/codecoverage

script:
    - npm test

after_script:
    - npm run coverage
    - mv xunit.xml shippable/testresults/result.xml
